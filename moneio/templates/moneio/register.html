{% extends "moneio/layout.html" %}
{% load static %}

{% block styles %}
  <link href="{% static 'moneio/register.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
  <div class="registerBody m-3 mt-5">
    <h2>Register</h2>
  
    {% if message %}
      <div class="message mt-2">{{ message }}</div>
    {% endif %}
  
    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <div class="form-group mt-2">
          <input class="form-control" autofocus type="text" name="username" placeholder="Username" autocomplete="username" required>
      </div>
      <div class="form-group mt-2">
          <input class="form-control" type="email" name="email" placeholder="Email Address" autocomplete="email" required>
      </div>
      <div class="form-group mt-2">
          <input class="form-control" type="password" name="password" placeholder="Password" autocomplete="new-password" required>
      </div>
      <div class="form-group mt-2">
          <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" autocomplete="new-password" required>
      </div>
      <input class="btn btn-primary mt-3" type="submit" value="Register">
    </form>
  
    <div class="mt-3">
      <span class="message">Already have an account? </span><a href="{% url 'login' %}">Log In here.</a>
    </div>
  </div>
{% endblock %}

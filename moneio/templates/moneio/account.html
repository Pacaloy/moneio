{% extends "moneio/layout.html" %}
{% load static %}

{% block body %}
  <h2>Account</h2>

  <!-- Edit Account View -->
  <div>
    <h2>Edit Account</h2>
    <form id="form-account">
      <div>
        <button type="button" id="cancelEditAccountBtn">Cancel</button>
        <button type="submit">Save</button>
        <button type="button" id="deleteAccountBtn">Delete</button>
      </div>
      <div>
        <label for="formAccountName" class="form-label">Name</label>
        <input type="text" class="form-control" id="formAccountName" value="{{ account.name }}" required>
      </div>
      <div>
        <label for="formAccountInitialBalance" class="form-label">Initial Balance</label>
        <input type="number" class="form-control" id="formAccountInitialBalance" step="0.01" value="{{ account.initial_balance }}" required>
      </div>
      <div>
        <label for="formAccountDate" class="form-label">Date</label>
        <input type="date" class="form-control" id="formAccountDate" value="{{ date }}" required>
      </div>
      <div>
        <label for="formIsFloatingCheckbox" class="form-label">Floating Account</label>
        {% if account.is_floating %}
          <input type="checkbox" id="formIsFloatingCheckbox" checked>
        {% else %}
          <input type="checkbox" id="formIsFloatingCheckbox">
        {% endif %}
      </div>
    </form>
  </div>
{% endblock%}

{% block script %}
  <script src="{% static 'moneio/account.js' %}"></script>
{% endblock %}

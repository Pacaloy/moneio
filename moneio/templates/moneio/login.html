{% extends "moneio/layout.html" %}
{% load static %}

{% block styles %}
  <link href="{% static 'moneio/login.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
  <div class="loginBody m-3 mt-5">
    <h2>Login</h2>
  
    {% if message %}
      <div class="message mt-2">{{ message }}</div>
    {% endif %}
  
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div class="form-group mt-2">
        <input autofocus class="form-control" type="text" name="username" placeholder="Username" autocomplete="username" required>
      </div>
      <div class="form-group mt-2">
        <input class="form-control" type="password" name="password" placeholder="Password" autocomplete="current-password" required>
      </div>
      <input class="btn btn-primary mt-3" type="submit" value="Login">
    </form>
    
    <div class="mt-3">
      <span class="message">Don't have an account? </span><a href="{% url 'register' %}">Register here.</a>
    </div>
  </div>
{% endblock %}

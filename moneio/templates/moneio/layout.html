{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>moneio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="{% static 'moneio/styles.css' %}" rel="stylesheet">

  {% block styles %}
  {% endblock %}
</head>

<body>
  <div class="app">
    <div class="header">
      <h1><a href="{% url 'index' %}">moneio</a></h1>
    
      {% if user.is_authenticated %}
        <div class="username m-1">{{ user.username }}</div>
        <h6 class="m-1"><a href="{% url 'logout' %}">Log Out</a></h6>
      {% endif %}
    </div>
  
    {% block body %}
    {% endblock %}
  </div>
  
  {% block script %}
  {% endblock %}
</body>

</html>
